  <body onload="setupPage()">

	<script>
		async function getStationByID() {
			var qs = parent.document.URL.substring(parent.document.URL.indexOf('?'), parent.document.URL.length);
			var id = qs[qs.length - 1];
			const STATION_ENDPOINT = "http://127.0.0.1:8080/station/" + id;
			console.log(STATION_ENDPOINT)
			let res = '';
			await axios.get(STATION_ENDPOINT)
				.then(response => {
					//console.log("Success:", response.data);
					res = response.data;
				})
				.catch(error => {
					console.error("Error:", error);
				});
			return res;
		}

        async function setupPage() {
            const station = await getStationByID();
            document.getElementById("info").innerHTML = `
					<p class="breadcrumbs"><span class="mr-2"><a href="stations.html">Stations <i class="ion-ios-arrow-forward"></i></a></span> <span>Station ${station.id} <i class="ion-ios-arrow-forward"></i></span></p>
					<h1 class="mb-3 bread">${station.address}</h1>
        	`
			document.getElementById("av").innerHTML = `
				<h2 class="mb-2">Available Bikes ${station.numberOfBikes}</h2>
        	`

			let mainRow = document.getElementById("row");
			let bikes = station.bikes;
			bikes.forEach(function (bikes) {
				let type = bikes.type.charAt(0).toUpperCase() + bikes.type.slice(1);
				let style = `"background-image: url(images/${bikes.type}.jpg);"`

				let card = document.createElement("div");
				card.className="col-md-4";
				card.innerHTML = `
					<div class="car-wrap rounded ftco-animate fadeInUp ftco-animated">
						<div class="img rounded d-flex align-items-end" style=${style}>
							</div>
							<div class="text">
								<h2 class="mb-0"><a href="station.html">${type} Bike</a></h2>
								<div class="d-flex mb-3">
									<p class="price ml-auto">â‚¬${bikes.price} <span>/hour</span></p>
								</div>
								<p class="d-flex mb-0 d-block"><a href="unlock.html" class="btn btn-primary py-2 mr-1">Unlock Now</a></p>
							</div>
						</div>
					</div>
				`;
				mainRow.appendChild(card);
			});
        }

	</script>
