    <script>
      async function erlangTest() {
        const ERLANG_ENDPOINT = 'http://127.0.0.1:8300/requests/';
        let res = '';
        await axios.get(ERLANG_ENDPOINT)
          .then(response => {
            console.log("Success:", response.data);
            res = response.data;
          })
          .catch(error => {
            console.error("Error:", error);
          });
        return res;
      }
      erlangTest();
    </script>
