  <script>
    document.getElementById("logout_nav").addEventListener("click", function (event) {
        event.preventDefault();
        localStorage.removeItem("username");
        localStorage.removeItem("isMaintainer");
        window.location.href = "login.html";
    });

    async function getChatRequests() {
        const CHATS_ENDPOINT = 'http://127.0.0.1:8080/chats';
        let res = '';
        await axios.get(CHATS_ENDPOINT)
          .then(response => {
            res = response.data;
          })
          .catch(error => {
          });
        return res;
      }

      function fillPage(responseData) {
        let mainRow = document.getElementById("main-row-chats");
			  responseData?.forEach(function (request) {
          if(request.username != "maintainer"){
				    let card = document.createElement("div");
				    card.className="col-md-4";
				    card.innerHTML = `
					    <div class="car-wrap rounded ftco-animate fadeInUp ftco-animated">
						    <div class="img rounded d-flex align-items-end" style="background-image: url(images/chat_bg.png);"></div>
                <div class="text">
							    <h2 class="mb-0"><a href="/chat.html?bike_id=${request.bike_id}">Username: ${request.username}</a></h2>
							    <p class="d-flex mb-0 d-block">BikeID: ${request.bike_id}</p>
						    </div>
					    </div>
				    `;
				    mainRow.appendChild(card);
          }
        });
      }

      function parseRequestsList(responseData) {
        let cleanedData = responseData.replace("{", "");
        cleanedData = cleanedData.replace("}", "");
        let valueList = cleanedData.split(",");
        let res = [];
        for (let i = 0; i < valueList.length; i += 3) {
          let obj = JSON.parse("{" + valueList[i] + "," + valueList[i + 1] + "," + valueList[i + 2] + "}");
          res.push(obj);
        }
        return res;
      }

      async function setupPage() {
        const responseData = await getChatRequests();
        if (responseData !== "") {
          const parsedData = parseRequestsList(responseData);
          fillPage(parsedData);
        }
      }
  </script>
